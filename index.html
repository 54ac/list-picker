<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="it picks things" />
		<meta name="theme-color" content="#f5f5f5" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<script defer type="module" src="/src/main.js"></script>
		<link rel="stylesheet" href="/src/main.css" />
		<link rel="icon" type="image/x-icon" href="/icon.png" />
		<link rel="apple-touch-icon" href="/icon.png" />
		<title>The List Picker</title>
	</head>
	<body>
		<div id="container">
			<label id="listLabel" for="listTextarea" class="list">
				Input your list below:<br />
				<span id="listLabelSpan">(one entry per line)</span>
			</label>
			<textarea id="listTextarea" class="list"></textarea>
			<p class="list">
				<label for="amount">How many things do you want?</label>
				<input
					type="number"
					pattern="[0-9]*"
					inputmode="numeric"
					id="amount"
					min="1"
					value="1"
					max="1"
				/>
			</p>
			<button type="button" id="doIt" disabled>Pick</button>
			<p id="pickHeader" class="pick">
				<span class="party">ðŸŽ‰</span>
				<span id="pickSpan"></span>
				<span class="party">ðŸŽ‰</span>
			</p>
			<p id="pickSingle"></p>
			<ol id="pickList"></ol>
			<button type="button" id="copy" style="display: none">Copy list</button>
			<button type="button" id="back" class="pick">Back</button>
			<footer>
				<p>
					This is a demo of
					<a
						target="_blank"
						rel="noreferrer noopener"
						href="https://github.com/54ac/list-picker"
					>
						this GitHub repository </a
					>.
				</p>
			</footer>
		</div>
	</body>
</html>
